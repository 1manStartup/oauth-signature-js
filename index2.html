    <!-- Example row of columns -->
    <div class="row">
        <div class="span6">
            <form class="form-horizontal">
                <fieldset>
                    <legend>Parameters</legend>
                    <div class="control-group">
                        <label class="control-label" for="version">Version (optional)</label>
                        <div class="controls">
                            <input class="input-mini" type="text" id="version" placeholder="1.0" value="1.0">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="method">Method</label>
                        <div class="controls">
                            <select required class="input-small" id="method">
                                <option value="GET" selected>GET</option>
                                <option value="POST">POST</option>
                                <option value="PUT">PUT</option>
                                <option value="DELETE">DELETE</option>
                            </select>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="url">Url</label>
                        <div class="controls">
                            <input required class="input-block-level" type="text" id="url" placeholder="http://example.org" >
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="consumer-key">Consumer key</label>
                        <div class="controls">
                            <input required type="text" id="consumer-key" placeholder="oauth-consumer-key">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="consumer-secret">Consumer secret</label>
                        <div class="controls">
                            <input required type="text" id="consumer-secret" placeholder="oauth-consumer-secret">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="token-key">Token key (optional)</label>
                        <div class="controls">
                            <input type="text" id="token-key" placeholder="oauth-token-key">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="token-secret">Token secret (optional)</label>
                        <div class="controls">
                            <input type="text" id="token-secret" placeholder="oauth-token-secret">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="nonce">Nonce</label>
                        <div class="controls">
                            <input required class="input-medium" type="text" id="nonce" placeholder="oauth-nonce">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="timestamp">Timestamp</label>
                        <div class="controls">
                            <input required class="input-medium" type="text" id="timestamp" placeholder="oauth-timestamp">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="add-new-field">Fields (optional)</label>
                        <div class="controls">
                            <button class="btn" type="button" id="add-new-field">Add</button>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="body">Body (optional)</label>
                        <div class="controls">
                            <textarea class="input-block-level" id="body" rows=5></textarea>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="body-encoding">Body encoding (optional)</label>
                        <div class="controls">
                            <select id="body-encoding">
                                <option value="application/json" selected>application/json</option>
                                <option value="application/xml">application/xml</option>
                            </select>
                        </div>
                    </div>

                    <div class="control-group">
                        <div class="controls">
                            <button type="submit" class="btn">Sign</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="span6">
            <form>
                <fieldset>
                    <legend>Signature</legend>
                    <label class="control-label" for="query-string">Query string
                        <textarea class="input-block-level" id="query-string" rows=5></textarea>
                    </label>
                    <label class="control-label" for="base-string">
                        <a href="http://oauth.net/core/1.0/#encoding_parameters" target="_blank">RFC3986</a> encoded base string
                        <textarea class="input-block-level" id="base-string" rows=5></textarea>
                    </label>
                    <label class="control-label" for="hmac-key">HMAC key
                        <input required class="input-block-level" type="text" id="hmac-key">
                    </label>
                    <label class="control-label" for="base64-signature">BASE64 signature
                        <input required class="input-block-level" type="text" id="base64-signature">
                    </label>
                    <label class="control-label" for="encoded-signature">
                        <a href="http://oauth.net/core/1.0/#encoding_parameters" target="_blank">RFC3986</a> encoded Signature
                        <input required class="input-block-level" type="text" id="encoded-signature">
                    </label>
                    <label class="control-label" for="authorzation-header">Authorization header
                        <textarea class="input-block-level" id="authorzation-header" rows=5></textarea>
                    </label>
                    <a href="#">GET ? ...</a>
                    <label class="control-label" for="curl-command">CURL command line
                        <textarea class="input-block-level" id="curl-command" rows=5></textarea>
                    </label>
                </fieldset>
            </form>
        </div>
    </div>

    <hr>
