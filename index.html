<html>
  <head>
    <link rel='stylesheet' href='oauth.css'>
  </head>
  <body>
    <h1>OAuth 1.0 Signature Reference Implementation</h1>
    
    <ul>
    <li><label>version (optional)</label><input class="small" type='text' data-bind="value: parameters.version"></li>
    <li><label>method</label><select data-bind="options: methodOptions, value: parameters.method"></select></li>
    <li><label>url</label><input class="large" type='text' data-bind="value: parameters.url"></li>
    <li><label>consumer key</label><input type='text' data-bind="value: parameters.consumerKey"></li>
    <li><label>consumer secret</label><input type='text' data-bind="value: parameters.consumerSecret"></li>
    <li><label>token (optional)</label><input type='text' data-bind="value: parameters.token"></li>
    <li><label>token secret (optional)</label><input type='text' data-bind="value: parameters.tokenSecret"></li>
    <li><label>nonce</label><input type='text' data-bind="value: parameters.nonce"> <a href='#' data-bind="click: newNonce">new</a></li>
    <li><label>timestamp</label><input type='text' data-bind="value: parameters.timestamp"> <a href='#' data-bind="click: refreshTimestamp">refresh</a></li>
    <li><label>fields</label>
    <div data-bind="foreach: fields" class="fields">
      <div>
      <label>name</label> <input type='text' data-bind="value: name">
      <label>value</label> <input type='text' data-bind="value: value">
      <a href='#' data-bind="click: $parent.removeField">remove</a>
      </div>
    </div>
    <button data-bind="click: addField">add</button></li>
    
    <li>
    <label>body (optional)</label><textarea class="body" data-bind="value: parameters.body"></textarea></li>
    
    <li><label>body encoding</label>
      <select data-bind="options: encodingOptions, value: parameters.bodyEncoding"></select></li>
    </ul>
    
    <input type="button" value="sign!" data-bind="click: sign">
    
    <ul>
    <li><label>query string</label><textarea readonly data-bind="value: signature.queryString"></textarea></li>
    <li><label>base string</label><textarea readonly data-bind="value: signature.baseString"></textarea></li>
    <li><label>hmac key</label><input class="large" type='text' readonly data-bind="value: signature.hmacKey"></li>
    <li><label>base64 hmac</label><input class="large" type='text' readonly data-bind="value: signature.base64Hmac"></li>
    <li><label>signature</label><input class="large" type='text' readonly data-bind="value: signature.signature"></li>
    <li><label>authorization header</label><textarea readonly data-bind="value: signature.authorizationHeader"></textarea></li>

    <li><label>curl</label><textarea class='curl' readonly data-bind="text: signature.curl"></textarea></li>
    </ul>
    
    <script src="underscore-min.js" type="text/javascript"></script>
    <script type="text/javascript" src="http://crypto-js.googlecode.com/files/2.5.3-crypto-sha1-hmac.js"></script>
    <script type="text/javascript" src="knockout-2.0.0.js"></script>

    <script src="oauth.js" type="text/javascript"></script>
    <script src="ui.js" type="text/javascript"></script>
  </body>
</html>
